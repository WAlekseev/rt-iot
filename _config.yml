title: Портал документации
name: Портал документации
author: МИТ
logo: /images/thingsboard_logo.png
url: https://www.rt.ru

twitter:
  username: none

social:
  name: none
  links:
    - https://twitter.com/none
    - https://github.com/none
    - https://www.facebook.com/none
    - https://www.youtube.com/channel/none

seo:
  type: WebSite

markdown: kramdown
kramdown:
  input: GFM
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge
baseurl:
incremental: true

safe: false
lsi: false

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
    values:
      image:
        path: /images/thingsboard_logo.png
        twitter: /images/thingsboard_logo.png
        facebook: /images/thingsboard_logo.png
      version: "v1.0"
      githubbranch: "master"
      docsbranch: "master"
  -
    scope:
      path: docs
    values:
      layout: docwithnav
      showedit: true

permalink: pretty

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

release:
  branch: release-3.1
  ce_ver: 3.1.1
  ce_tag: v3.1.1
  ce_full_ver: 3.1.1
  pe_ver: 3.1.1pe
  pe_full_ver: 3.1.1PE
