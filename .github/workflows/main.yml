name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
  	name: Deploy on server
	  runs-on: alpine:latest
    steps:
      - name: SSH Execute Commands
        uses: JimCronqvist/action-ssh@0.1.1
        with:
          hosts: 'github_action@prohorovka.itgrco.com'
          privateKey: ${{ secrets.DEPLOY_ITG_KEY }}
          command: echo "yes" > /tmp/im_here

